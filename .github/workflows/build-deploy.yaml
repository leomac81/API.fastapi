name: Build and Deploy Code

on:
  push:
    branches:
      - "main"

jobs:
  build:
    environment:
      name: Testing
    env:
      DATABASE_HOSTNAME: ${{secrets.DATABASE_HOSTNAME}}
      DATABASE_PORT: ${{secrets.DATABASE_PORT}}
      DATABASE_PASSWORD: ${{secrets.DATABASE_PASSWORD}}
      DATABASE_NAME: ${{secrets.DATABASE_NAME}}
      DATABASE_USERNAME: ${{secrets.DATABASE_USERNAME}}
      SECRET_KEY: ${{secrets.SECRET_KEY}}
      ALGORITHM: ${{secrets.ALGORITHM}}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{secrets.ACCESS_TOKEN_EXPIRE_MINUTES}}

    runs-on: ubuntu-latest
    steps:
      - name: pulling git repo
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.17.0'
      - name: Install and Build React app
        run: |
          cd habits-app
          npm ci
          CI=false npm run build
        
      - name: List files
        run: |
          cd habits-app
          ls -la

      - name: Start SSH agent and add key
        run: |
          eval "$(ssh-agent -s)"
          echo "${{secrets.SERVER_SSH_KEY}}" | ssh-add -
          ssh-add -L
          
      - name: List files
        run: ls -la

      - name: Deploy React frontend to server
        run: |
          echo "${{secrets.SERVER_SSH_KEY}}" > ~/deploy_key
          chmod 600 ~/deploy_key
          scp -v -o StrictHostKeyChecking=no -i ~/deploy_key -r habits-app/build/* leo@178.128.46.187:~/app/src/habits-app

      - name: intalling python version 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: update pip
        run: python -m pip install --upgrade pip
      - name: install all dependencies
        run: pip install -r requirements.txt

  deploy:
  
    runs-on: ubuntu-latest
    needs: [build]
    environment:
      name: production
    steps:
      - name : deploy to ubuntu server
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.PROD_HOST}}
          username: ${{secrets.PROD_USERNAME}}
          password: ${{secrets.PROD_PASSWORD}}
          script: |
            cd app/src
            git pull
            echo ${{secrets.PROD_PASSWORD}} | sudo -S systemctl restart fastapi_project
